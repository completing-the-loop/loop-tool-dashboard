{% extends "base_unauthorised.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <div class="login-box">
        <h2>Login to your Loop account:</h2>
        <form id="login_form" method="post">
          {% csrf_token %}
          {{ form }}
          <div class="button-login">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div><!--/col-->
  </div><!--/.fluid-container-->
</div><!--/fluid-row-->
{% endblock body %}
