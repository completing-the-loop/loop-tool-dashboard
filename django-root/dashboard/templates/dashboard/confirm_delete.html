{% extends 'base.html' %}

{% block title %}Are you sure?{% endblock %}

{% block content %}
  <div class="row-fluid">
    <div class="col-md-12">
      <h2>Are you sure?</h2>

      <form method="post" class="form-horizontal">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm" />
      </form>
    </div>
  </div>
{% endblock content %}
